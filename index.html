<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=PT+Sans+Caption:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->

    <header>
        <img src="images/wraper.png" class="w-100" alt="header-img">
    </header>

    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg py-2 w-75 mx-auto position-sticky">
        <div class="container">
            <img src="images/logo-sm.png" alt="logo-img">
            <a class="navbar-brand" href="#">GAME REVIEWS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">MMORPG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SHOOTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SAILING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PERMADEATH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SUPERHERO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PIXEL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Cntent -->

    <main>
        <div class="container games mt-5">
            <div class="row g-4 py-5" id="gamesDisplay">
                
            </div>
        </div>
        <div class="game-details text-white pt-4 d-none" id="gameDetails">
            <div class="container">
                <div class="top-content d-flex align-items-center justify-content-between">
                    <h1 class="h2">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </div>
                <div class="row mt-4 px-2" id="detailsData">
                    
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Screen -->

    <div class="loading-screen d-none justify-content-center align-items-center">
        <span class="loader"></span>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
